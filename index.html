<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de salle - Bal des finissants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .room {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1400px;
      position: relative;
    }
    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
    }
    .row:nth-child(even) {
      margin-left: 50px;
    }
    .table {
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Plan de salle - Bal des finissants</h1>
  <div class="room" id="room"></div>

  <script>
    const room = document.getElementById('room');
    const totalTables = 115;
    const tablesPerRow = 10;
    let count = 1;

    while (count <= totalTables) {
      const row = document.createElement('div');
      row.className = 'row';
      for (let i = 0; i < tablesPerRow && count <= totalTables; i++) {
        const table = document.createElement('div');
        table.className = 'table';
        table.textContent = count;
        row.appendChild(table);
        count++;
      }
      room.appendChild(row);
    }
  </script>
</body>
</html>
