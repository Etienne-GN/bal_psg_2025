<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de finissant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .search-section, .floorplan-section {
      display: none;
      transition: all 0.3s ease-in-out;
    }
    .search-section.active, .floorplan-section.active {
      display: block;
    }
    .search-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      position: relative;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 0 0 5px 5px;
    }
    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #eee;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    #floorplan-container {
      width: 100%;
      overflow: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #floorplan {
      width: 1000px;
      height: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .table {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .highlight {
      background-color: lime !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Recherche de finissant</h1>

  <div class="search-section active">
    <div class="search-container">
      <input type="text" id="search" placeholder="Tapez un nom...">
      <div id="autocomplete-list" class="autocomplete-list"></div>
      <button id="search-button">OK</button>
    </div>
  </div>

  <div class="floorplan-section" id="floorplan-section">
    <div id="floorplan-container">
      <div id="floorplan"></div>
    </div>
  </div>

  <script>
    const fallbackData = [
      { name: "Alex Tremblay", table: 1 },
      { name: "Camille Gagnon", table: 2 },
      { name: "Léa Roy", table: 3 },
      { name: "Julien Bouchard", table: 4 },
      { name: "Émile Morin", table: 5 },
      { name: "Noémie Gauthier", table: 6 },
      { name: "Maxime Lévesque", table: 7 },
      { name: "Chloé Côté", table: 8 },
      { name: "Lucas Fortin", table: 9 },
      { name: "Sophie Beaulieu", table: 10 }
    ];

    let data = fallbackData;

    const floorplan = document.getElementById("floorplan");
    for (let i = 1; i <= 115; i++) {
      const div = document.createElement("div");
      div.className = "table";
      div.textContent = i;
      div.dataset.tableId = i;
      floorplan.appendChild(div);
    }

    const input = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');
    const searchButton = document.getElementById('search-button');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      autocompleteList.innerHTML = '';
      if (!value) return;

      const filtered = data.filter(entry => entry.name.toLowerCase().includes(value));
      filtered.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = entry.name;
        item.addEventListener('click', () => {
          input.value = entry.name;
          autocompleteList.innerHTML = '';
        });
        autocompleteList.appendChild(item);
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        autocompleteList.innerHTML = '';
      }
    });

    searchButton.addEventListener('click', () => {
      const name = input.value;
      const match = data.find(entry => entry.name === name);

      // Reset highlight
      document.querySelectorAll('.table').forEach(div => div.classList.remove('highlight'));

      if (match) {
        const tableEl = document.querySelector(`.table[data-table-id="${match.table}"]`);
        if (tableEl) tableEl.classList.add('highlight');

        // Toggle display
        document.querySelector('.search-section').classList.remove('active');
        document.getElementById('floorplan-section').classList.add('active');
      }
    });
  </script>
</body>
</html>
