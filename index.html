<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de finissant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2.5em;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    .search-section, .floorplan-section, .config-section {
      display: none;
      transition: all 0.3s ease-in-out;
    }
    .search-section.active, .floorplan-section.active, .config-section.active {
      display: block;
    }
    .search-container, .config-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      position: relative;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
      border: 1px solid #d4af37;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #333333;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #dc143c;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
    }
    input[type="text"]::placeholder {
      color: #aaaaaa;
    }
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #2d2d2d;
      border: 2px solid #d4af37;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 0 0 8px 8px;
    }
    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      color: #ffffff;
      border-bottom: 1px solid #444444;
      transition: all 0.2s ease;
    }
    .autocomplete-item:hover {
      background-color: #dc143c;
      color: #d4af37;
    }
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%);
      color: #d4af37;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(135deg, #b91c3c 0%, #dc143c 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
    }
    .secondary-button {
      background: linear-gradient(135deg, #666666 0%, #444444 100%);
      color: #ffffff;
    }
    .secondary-button:hover {
      background: linear-gradient(135deg, #777777 0%, #555555 100%);
    }
    #floorplan-container {
      width: 100%;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #1a1a1a;
    }
    #floorplan {
      width: 1400px;
      height: 500px;
      position: relative;
      margin: 0 auto;
      background: rgba(45, 45, 45, 0.1);
      border-radius: 10px;
    }
    
    .table-section {
      position: absolute;
    }
    
    .table-section.left {
      left: 50px;
      top: 50px;
    }
    
    .table-section.right {
      right: 50px;
      top: 50px;
    }
    
    .group-separator {
      position: absolute;
      left: 50%;
      top: 50px;
      transform: translateX(-50%);
      width: 3px;
      height: 400px;
      background: linear-gradient(180deg, transparent 0%, #d4af37 20%, #dc143c 50%, #d4af37 80%, transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }
    
    .table {
      position: absolute;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333333 0%, #2d2d2d 100%);
      border: 2px solid #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-weight: bold;
      color: #d4af37;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .table.large {
      width: 52px;
      height: 52px;
      font-size: 12px;
      background: linear-gradient(135deg, #141414 0%, #2d2d2d 100%);
    }
    
    .table:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }
    
    .table.large:hover {
      transform: scale(1.08);
    }
    
    .highlight {
      background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%) !important;
      color: #d4af37 !important;
      font-weight: bold;
      border-color: #d4af37 !important;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.8) !important;
      transform: scale(1.1) !important;
      animation: pulse 2s infinite;
    }
    
    .highlight.large {
      transform: scale(1.15) !important;
    }
    
    .table.config-mode:hover {
      background: linear-gradient(135deg, #4a4a4a 0%, #3a3a3a 100%) !important;
      transform: scale(1.15);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
      50% { box-shadow: 0 0 30px rgba(220, 20, 60, 1); }
      100% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
    }

    .confirmation-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .confirmation-content {
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #d4af37;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
    }

    .confirmation-content h3 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    .confirmation-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .confirmation-buttons button {
      flex: 1;
      margin-top: 0;
    }

    .button-group {
      display: flex;
      gap: 15px;
    }

    .button-group button {
      flex: 1;
    }

    .config-instruction {
      background: rgba(212, 175, 55, 0.1);
      border: 1px solid #d4af37;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      color: #d4af37;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Recherche de finissant</h1>

  <!-- Section d'accueil -->
  <div class="search-section active">
    <div class="search-container">
      <input type="text" id="search" placeholder="Tapez un nom...">
      <div id="autocomplete-list" class="autocomplete-list"></div>
      <button id="search-button">OK</button>
      <button id="config-button" class="secondary-button">Configuration</button>
    </div>
  </div>

  <!-- Section de configuration -->
  <div class="config-section" id="config-section">
    <div class="config-container">
      <div id="config-select-graduate">
        <input type="text" id="config-search" placeholder="Choisir un finissant...">
        <div id="config-autocomplete-list" class="autocomplete-list"></div>
        <button id="configure-graduate-button">Configurer ce finissant</button>
        <button id="back-to-menu-button" class="secondary-button">Retour au menu</button>
      </div>
      <div id="config-instruction" class="config-instruction" style="display: none;">
        Cliquez sur une table pour assigner <strong id="selected-graduate-name"></strong>
      </div>
    </div>
  </div>

  <!-- Section du plan de tables -->
  <div class="floorplan-section" id="floorplan-section">
    <div id="floorplan-container">
      <div id="floorplan">
        <!--div class="group-separator"></div-->
      </div>
    </div>
  </div>

  <!-- Modal de confirmation -->
  <div class="confirmation-modal" id="confirmation-modal">
    <div class="confirmation-content">
      <h3>Confirmation</h3>
      <p id="confirmation-text"></p>
      <div class="confirmation-buttons">
        <button id="confirm-yes">Oui</button>
        <button id="confirm-no" class="secondary-button">Non</button>
      </div>
    </div>
  </div>

  <script>
    // Données de secours en cas d'erreur de lecture du fichier
    const fallbackData = [
      { name: "Rosalie Champagne Dion", table: null },
      { name: "Maëly Jalbert", table: null },
      { name: "Julie Gosselin", table: null }
    ];

    let data = fallbackData;
    let isConfigMode = false;
    let selectedGraduate = null;
    let graduateTableAssignments = {}; // Stockage permanent des assignations

    // Charger les données depuis le fichier finissants.txt
    async function loadGraduateData() {
      try {
        const fileContent = await window.fs.readFile('finissants.txt', { encoding: 'utf8' });
        const lines = fileContent.trim().split('\n');
        data = lines.map(line => ({ 
          name: line.trim(), 
          table: graduateTableAssignments[line.trim()] || null 
        }));
      } catch (error) {
        console.log('Fichier finissants.txt non trouvé, utilisation des données de secours');
        data = fallbackData.map(item => ({
          ...item,
          table: graduateTableAssignments[item.name] || null
        }));
      }
    }

    // Sauvegarder les assignations (simulation - en réalité, cela devrait être sauvé sur serveur)
    function saveAssignments() {
      localStorage.setItem('graduateTableAssignments', JSON.stringify(graduateTableAssignments));
    }

    // Charger les assignations sauvegardées
    function loadAssignments() {
      const saved = localStorage.getItem('graduateTableAssignments');
      if (saved) {
        graduateTableAssignments = JSON.parse(saved);
      }
    }

    const floorplan = document.getElementById("floorplan");
    
    const tablesToRemove = [];
    
    // Positions des tables (conservées de l'original)
    const tablePositions = {
      2: { x: 56, y: 0 },   3: { x: 112, y: 0 },  4: { x: 168, y: 0 },  5: { x: 224, y: 0 },
      6: { x: 280, y: 0 },  7: { x: 336, y: 0 },  8: { x: 392, y: 0 },  9: { x: 448, y: 10 },
      10: { x: 0, y: 56 },   11: { x: 56, y: 56 },  12: { x: 112, y: 56 }, 13: { x: 168, y: 56 },
      14: { x: 224, y: 56 }, 15: { x: 280, y: 56 }, 16: { x: 336, y: 56 }, 17: { x: 392, y: 56 },
      18: { x: 448, y: 70 }, 19: { x: 0, y: 112 },   20: { x: 56, y: 112 },  21: { x: 112, y: 112 },
      22: { x: 168, y: 112 }, 23: { x: 224, y: 112 }, 24: { x: 280, y: 112 }, 25: { x: 336, y: 112 },
      26: { x: 392, y: 112 }, 27: { x: 448, y: 130 }, 28: { x: 0, y: 168 },   29: { x: 56, y: 168 },
      30: { x: 112, y: 168 }, 31: { x: 168, y: 168 }, 32: { x: 224, y: 168 }, 33: { x: 280, y: 168 },
      34: { x: 336, y: 168 }, 35: { x: 392, y: 168 }, 36: { x: 448, y: 190 }, 37: { x: 0, y: 224 },
      38: { x: 56, y: 224 },  39: { x: 112, y: 224 }, 40: { x: 168, y: 224 }, 41: { x: 224, y: 224 },
      42: { x: 280, y: 224 }, 43: { x: 336, y: 224 }, 44: { x: 392, y: 224 }, 47: { x: 56, y: 280 },
      48: { x: 112, y: 280 }, 49: { x: 168, y: 280 }, 50: { x: 224, y: 280 }, 51: { x: 280, y: 280 },
      52: { x: 336, y: 280 }, 53: { x: 392, y: 280 }, 57: { x: 56, y: 336 },  58: { x: 112, y: 336 },
      59: { x: 168, y: 336 }, 60: { x: 224, y: 336 }, 61: { x: 280, y: 336 }, 62: { x: 336, y: 336 },
      63: { x: 392, y: 336 }, 67: { x: 64, y: 392 },  68: { x: 128, y: 392 }, 69: { x: 192, y: 392 },
      70: { x: 256, y: 392 }, 71: { x: 324, y: 392 }, 72: { x: 386, y: 392 },
      74: { x: -544, y: 0 },     75: { x: -488, y: 0 },     76: { x: -432, y: 0 },     77: { x: -376, y: 0 },
      78: { x: -320, y: 0 },     79: { x: -264, y: 0 },     80: { x: -208, y: 0 },     81: { x: -152, y: 0 },
      84: { x: -544, y: 56 },    85: { x: -488, y: 56 },    86: { x: -432, y: 56 },    87: { x: -376, y: 56 },
      88: { x: -320, y: 56 },    89: { x: -264, y: 68 },    90: { x: -206, y: 68 },    91: { x: -148, y: 68 },
      93: { x: -600, y: 80 },   94: { x: -544, y: 112 },   95: { x: -488, y: 112 },   96: { x: -432, y: 112 },
      97: { x: -376, y: 112 },   98: { x: -320, y: 112 },   99: { x: -264, y: 140 },   100: { x: -206, y: 140 },
      101: { x: -148, y: 140 }, 102: { x: -90, y: 140 },  103: { x: -600, y: 140 },   104: { x: -544, y: 168 },
      105: { x: -488, y: 168 },   106: { x: -432, y: 168 },   107: { x: -376, y: 168 },   108: { x: -320, y: 168 },
      109: { x: -264, y: 208 },   110: { x: -206, y: 208 },   111: { x: -148, y: 208 },   112: { x: -90, y: 208 },
      113: { x: -600, y: 200 },   114: { x: -544, y: 224 },   115: { x: -488, y: 224 },   116: { x: -432, y: 224 },
      117: { x: -376, y: 224 },   118: { x: -320, y: 224 },   120: { x: -208, y: 272 },   121: { x: -148, y: 272 },
      124: { x: -544, y: 280 },   125: { x: -488, y: 280 },   126: { x: -432, y: 280 },   127: { x: -376, y: 280 },
      128: { x: -320, y: 280 },   129: { x: -264, y: 280 }
    };
    
    // Créer les sections de tables
    const leftSection = document.createElement("div");
    leftSection.className = "table-section left";
    
    const rightSection = document.createElement("div");
    rightSection.className = "table-section right";
    
    let newTableNumber = 1;
    
    // Créer toutes les tables
    for (let i = 1; i <= 132; i++) {
      if (tablesToRemove.includes(i)) {
        continue;
      }
      
      if (tablePositions[i]) {
        const div = document.createElement("div");
        div.className = "table";

        const largeTables = [9, 18, 27, 36, 65, 66, 67, 68, 69, 70, 71, 72, 80, 81, 89, 90, 91, 93, 99, 100, 101, 102, 103, 109, 110, 111, 112, 113, 120, 121];
        if (largeTables.includes(i)) {
          div.classList.add("large");
        }

        div.style.left = tablePositions[i].x + "px";
        div.style.top = tablePositions[i].y + "px";

        div.textContent = newTableNumber;
        div.dataset.tableId = newTableNumber;
        div.dataset.originalId = i;

        // Ajouter le gestionnaire de clic pour le mode configuration
        div.addEventListener('click', () => {
          if (isConfigMode && selectedGraduate) {
            showConfirmation(selectedGraduate, newTableNumber);
          }
        });

        if (i <= 72) {
          leftSection.appendChild(div);
        } else {
          rightSection.appendChild(div);
        }

        newTableNumber++;
      }
    }
    
    floorplan.appendChild(leftSection);
    floorplan.appendChild(rightSection);

    // Éléments DOM
    const input = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');
    const searchButton = document.getElementById('search-button');
    const configButton = document.getElementById('config-button');
    const configSection = document.getElementById('config-section');
    const configSearch = document.getElementById('config-search');
    const configAutocompleteList = document.getElementById('config-autocomplete-list');
    const configureGraduateButton = document.getElementById('configure-graduate-button');
    const backToMenuButton = document.getElementById('back-to-menu-button');
    const confirmationModal = document.getElementById('confirmation-modal');
    const confirmationText = document.getElementById('confirmation-text');
    const confirmYes = document.getElementById('confirm-yes');
    const confirmNo = document.getElementById('confirm-no');

    // Fonction d'autocomplétion générique
    function setupAutocomplete(inputEl, listEl, callback) {
      inputEl.addEventListener('input', () => {
        const value = inputEl.value.toLowerCase();
        listEl.innerHTML = '';
        if (!value) return;

        const filtered = data.filter(entry => entry.name.toLowerCase().includes(value));
        filtered.forEach(entry => {
          const item = document.createElement('div');
          item.className = 'autocomplete-item';
          item.textContent = entry.name;
          item.addEventListener('click', () => {
            inputEl.value = entry.name;
            listEl.innerHTML = '';
            if (callback) callback(entry);
          });
          listEl.appendChild(item);
        });
      });

      document.addEventListener('click', (e) => {
        if (!e.target.closest(inputEl.parentElement)) {
          listEl.innerHTML = '';
        }
      });
    }

    // Configuration de l'autocomplétion pour la recherche principale
    setupAutocomplete(input, autocompleteList);

    // Configuration de l'autocomplétion pour la configuration
    setupAutocomplete(configSearch, configAutocompleteList, (entry) => {
      selectedGraduate = entry.name;
    });

    // Bouton de recherche principal
    searchButton.addEventListener('click', () => {
      const name = input.value;
      const match = data.find(entry => entry.name === name);

      document.querySelectorAll('.table').forEach(div => div.classList.remove('highlight'));

      if (match && match.table) {
        const tableEl = document.querySelector(`.table[data-table-id="${match.table}"]`);
        if (tableEl) tableEl.classList.add('highlight');

        document.querySelector('.search-section').classList.remove('active');
        document.getElementById('floorplan-section').classList.add('active');
      } else if (match) {
        alert('Ce finissant n\'a pas encore de table assignée.');
      }
    });

    // Bouton de configuration
    configButton.addEventListener('click', () => {
      document.querySelector('.search-section').classList.remove('active');
      configSection.classList.add('active');
    });

    // Bouton pour configurer un finissant
    configureGraduateButton.addEventListener('click', () => {
      if (!selectedGraduate) {
        alert('Veuillez sélectionner un finissant.');
        return;
      }

      isConfigMode = true;
      document.getElementById('selected-graduate-name').textContent = selectedGraduate;
      document.getElementById('config-select-graduate').style.display = 'none';
      document.getElementById('config-instruction').style.display = 'block';
      
      // Activer le mode configuration sur les tables
      document.querySelectorAll('.table').forEach(table => {
        table.classList.add('config-mode');
      });

      configSection.classList.remove('active');
      document.getElementById('floorplan-section').classList.add('active');
    });

    // Bouton retour au menu
    backToMenuButton.addEventListener('click', () => {
      resetConfigMode();
      configSection.classList.remove('active');
      document.querySelector('.search-section').classList.add('active');
    });

    // Fonction pour afficher la confirmation
    function showConfirmation(graduateName, tableNumber) {
      confirmationText.textContent = `Assigner ${graduateName} à la table ${tableNumber} ?`;
      confirmationModal.style.display = 'flex';
    }

    // Confirmation Oui
    confirmYes.addEventListener('click', () => {
      const tableNumber = parseInt(confirmationText.textContent.match(/table (\d+)/)[1]);
      
      // Supprimer l'ancienne assignation si elle existe
      Object.keys(graduateTableAssignments).forEach(name => {
        if (graduateTableAssignments[name] === tableNumber) {
          delete graduateTableAssignments[name];
        }
      });

      // Ajouter la nouvelle assignation
      graduateTableAssignments[selectedGraduate] = tableNumber;
      
      // Mettre à jour les données
      const graduateEntry = data.find(entry => entry.name === selectedGraduate);
      if (graduateEntry) {
        graduateEntry.table = tableNumber;
      }

      saveAssignments();
      confirmationModal.style.display = 'none';
      resetConfigMode();
      
      alert(`${selectedGraduate} a été assigné(e) à la table ${tableNumber}.`);
      
      // Retour au menu principal
      document.getElementById('floorplan-section').classList.remove('active');
      document.querySelector('.search-section').classList.add('active');
    });

    // Confirmation Non
    confirmNo.addEventListener('click', () => {
      confirmationModal.style.display = 'none';
    });

    // Fonction pour réinitialiser le mode configuration
    function resetConfigMode() {
      isConfigMode = false;
      selectedGraduate = null;
      configSearch.value = '';
      document.getElementById('config-select-graduate').style.display = 'block';
      document.getElementById('config-instruction').style.display = 'none';
      document.querySelectorAll('.table').forEach(table => {
        table.classList.remove('config-mode');
      });
    }

    // Initialisation
    async function init() {
      loadAssignments();
      await loadGraduateData();
    }

    init();
  </script>
</body>
</html>
