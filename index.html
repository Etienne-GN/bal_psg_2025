<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de finissant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #d4af37;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2.5em;
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    }
    .search-section, .floorplan-section {
      display: none;
      transition: all 0.3s ease-in-out;
    }
    .search-section.active, .floorplan-section.active {
      display: block;
    }
    .search-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      position: relative;
      background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.3);
      border: 1px solid #d4af37;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #d4af37;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #333333;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #dc143c;
      box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
    }
    input[type="text"]::placeholder {
      color: #aaaaaa;
    }
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #2d2d2d;
      border: 2px solid #d4af37;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      border-radius: 0 0 8px 8px;
    }
    .autocomplete-item {
      padding: 12px;
      cursor: pointer;
      color: #ffffff;
      border-bottom: 1px solid #444444;
      transition: all 0.2s ease;
    }
    .autocomplete-item:hover {
      background-color: #dc143c;
      color: #d4af37;
    }
    .autocomplete-item:last-child {
      border-bottom: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%);
      color: #d4af37;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background: linear-gradient(135deg, #b91c3c 0%, #dc143c 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
    }
    #floorplan-container {
      width: 100%;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
      background-color: #1a1a1a;
    }
    #floorplan {
      width: 1200px; /* Increased from 1000px to accommodate both groups */
      height: auto;
      display: flex;
      align-items: flex-start;
      gap: 30px; /* Reduced gap to make more space */
      margin: 0 auto;
      justify-content: center;
    }
    
    .table-group {
      display: grid;
      gap: 8px; /* Reduced gap between tables */
      justify-content: center;
      flex-shrink: 0; /* Prevent shrinking */
    }
    
    .table-group.left {
      grid-template-columns: repeat(9, 48px); /* Fixed column width */
      grid-template-rows: repeat(8, 48px); /* Fixed row height */
      width: auto; /* Let it size based on content */
    }
    
    .table-group.right {
      grid-template-columns: repeat(9, 48px); /* Fixed column width */
      grid-template-rows: repeat(6, 48px); /* Fixed row height */
      width: auto; /* Let it size based on content */
    }
    
    .group-separator {
      width: 3px;
      height: 450px; /* Reduced height to match table area */
      background: linear-gradient(180deg, transparent 0%, #d4af37 20%, #dc143c 50%, #d4af37 80%, transparent 100%);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      flex-shrink: 0; /* Prevent shrinking */
    }
    .table {
      width: 46px; /* Slightly smaller to fit better */
      height: 46px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333333 0%, #2d2d2d 100%);
      border: 2px solid #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px; /* Slightly smaller font */
      font-weight: bold;
      color: #d4af37;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .table.large {
      width: 52px;
      height: 52px;
      font-size: 12px;
    }
    .table:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }
    
    .table.large:hover {
      transform: scale(1.08);
    }
    .highlight {
      background: linear-gradient(135deg, #dc143c 0%, #b91c3c 100%) !important;
      color: #d4af37 !important;
      font-weight: bold;
      border-color: #d4af37 !important;
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.8) !important;
      transform: scale(1.2) !important;
      animation: pulse 2s infinite;
    }
    
    .highlight.large {
      transform: scale(1.15) !important;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
      50% { box-shadow: 0 0 30px rgba(220, 20, 60, 1); }
      100% { box-shadow: 0 0 20px rgba(220, 20, 60, 0.8); }
    }
  </style>
</head>
<body>
  <h1>Recherche de finissant</h1>

  <div class="search-section active">
    <div class="search-container">
      <input type="text" id="search" placeholder="Tapez un nom...">
      <div id="autocomplete-list" class="autocomplete-list"></div>
      <button id="search-button">OK</button>
    </div>
  </div>

  <div class="floorplan-section" id="floorplan-section">
    <div id="floorplan-container">
      <div id="floorplan"></div>
    </div>
  </div>

  <script>
    const fallbackData = [
      { name: "Alex Tremblay", table: 1 },
      { name: "Camille Gagnon", table: 2 },
      { name: "Léa Roy", table: 3 },
      { name: "Julien Bouchard", table: 4 },
      { name: "Émile Morin", table: 5 },
      { name: "Noémie Gauthier", table: 6 },
      { name: "Maxime Lévesque", table: 7 },
      { name: "Chloé Côté", table: 8 },
      { name: "Lucas Fortin", table: 9 },
      { name: "Sophie Beaulieu", table: 10 }
    ];

    let data = fallbackData;

    const floorplan = document.getElementById("floorplan");
    
    // Tables to remove (keeping their original positions empty)
    const tablesToRemove = [1, 46, 55, 64, 45, 54, 63, 71, 72, 73, 82, 118, 126, 99, 90, 81];
    
    // Premier groupe (côté gauche) - 9x8 = 72 positions
    const group1 = document.createElement("div");
    group1.className = "table-group left";
    let newTableNumber = 1;
    
    for (let i = 1; i <= 72; i++) {
      if (tablesToRemove.includes(i)) {
        // Create empty placeholder to maintain grid position
        const placeholder = document.createElement("div");
        placeholder.style.visibility = "hidden";
        group1.appendChild(placeholder);
      } else {
        const div = document.createElement("div");
        div.className = "table";
        div.textContent = newTableNumber;
        div.dataset.tableId = newTableNumber;
        div.dataset.originalId = i; // Keep track of original position
        newTableNumber++;
        group1.appendChild(div);
      }
    }
    
    // Séparateur visuel
    const separator = document.createElement("div");
    separator.className = "group-separator";
    
    // Deuxième groupe (côté droit) - 9x6 = 54 positions
    const group2 = document.createElement("div");
    group2.className = "table-group right";
    
    for (let i = 73; i <= 126; i++) {
      if (tablesToRemove.includes(i)) {
        // Create empty placeholder to maintain grid position
        const placeholder = document.createElement("div");
        placeholder.style.visibility = "hidden";
        group2.appendChild(placeholder);
      } else {
        const div = document.createElement("div");
        div.className = "table";
        
        const largeTables = [8, 17, 26, 35, 58, 59, 60, 61, 62, 63, 69, 70, 75, 76, 77, 78, 83, 84, 85, 86, 91, 92, 93, 94, 95, 100, 101, 102, 103, 110];
        if (largeTables.includes(i)) {
          div.classList.add("large");
        }
        
        div.textContent = newTableNumber;
        div.dataset.tableId = newTableNumber;
        div.dataset.originalId = i; // Keep track of original position
        newTableNumber++;
        group2.appendChild(div);
      }
    }
    
    floorplan.appendChild(group1);
    floorplan.appendChild(separator);
    floorplan.appendChild(group2);

    const input = document.getElementById('search');
    const autocompleteList = document.getElementById('autocomplete-list');
    const searchButton = document.getElementById('search-button');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      autocompleteList.innerHTML = '';
      if (!value) return;

      const filtered = data.filter(entry => entry.name.toLowerCase().includes(value));
      filtered.forEach(entry => {
        const item = document.createElement('div');
        item.className = 'autocomplete-item';
        item.textContent = entry.name;
        item.addEventListener('click', () => {
          input.value = entry.name;
          autocompleteList.innerHTML = '';
        });
        autocompleteList.appendChild(item);
      });
    });

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        autocompleteList.innerHTML = '';
      }
    });

    searchButton.addEventListener('click', () => {
      const name = input.value;
      const match = data.find(entry => entry.name === name);

      // Reset highlight
      document.querySelectorAll('.table').forEach(div => div.classList.remove('highlight'));

      if (match) {
        const tableEl = document.querySelector(`.table[data-table-id="${match.table}"]`);
        if (tableEl) tableEl.classList.add('highlight');

        // Toggle display
        document.querySelector('.search-section').classList.remove('active');
        document.getElementById('floorplan-section').classList.add('active');
      }
    });
  </script>
</body>
</html>
